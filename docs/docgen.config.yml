enabled: true
title: nav
description: gmux is an interactive session manager for tmux, integrated with the Grove ecosystem. It transforms tmux into a context-aware development environment with live project, Git, and AI session status.
category: Developer Tools
settings:
    model: gemini-2.5-pro
    regeneration_mode: reference
    rules_file: docs.rules
    structured_output_file: pkg/docs/docs.json
    system_prompt: default
    output_dir: docs
sections:
    - name: overview
      title: Overview
      order: 1
      prompt: 01-overview.md
      output: 01-overview.md
      agg_strip_lines: 2
    - name: examples
      title: Examples
      order: 2
      prompt: 02-examples.md
      output: 02-examples.md
    - name: configuration
      title: Configuration Reference
      order: 3
      prompt: 03-configuration.md
      output: 03-configuration.md
    - name: command-reference
      title: Command Reference
      order: 4
      prompt: 04-command-reference.md
      output: 04-command-reference.md
readme:
    template: docs/README.md.tpl
    output: README.md
    source_section: overview
    strip_lines: 2
    generate_toc: true
